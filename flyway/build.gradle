plugins {
    id 'io.micronaut.build.internal.flyway-module'
}

dependencies {
    annotationProcessor mn.micronaut.graal

    compileOnly mn.graal
    compileOnly libs.grails.datastore.gorm.hibernate5

    api libs.managed.flyway
    api mn.micronaut.management
    api mn.micronaut.jdbc
    api mn.micronaut.jackson.databind

    implementation mn.reactor

    testAnnotationProcessor mn.micronaut.inject.java
    testAnnotationProcessor libs.persistence.api

    testImplementation mn.groovy.sql
    testImplementation mn.micronaut.http.client
    testImplementation mn.micronaut.http.server.netty
    testImplementation mn.micronaut.jdbc.hikari
    testImplementation mn.gorm.hibernate
    testImplementation libs.grails.datastore.gorm.hibernate5
    testImplementation libs.h2
    testImplementation mn.snakeyaml
}
