[versions]
micronaut-docs = "2.0.0"
micronaut = "4.0.0-M1"
micronaut-test = "4.0.0-SNAPSHOT"
micronaut-sql = "5.0.0-SNAPSHOT"

managed-flyway = "8.5.13"

gorm-hibernate = "7.3.1"
graal-svm = "22.3.1"
persistence-api = '2.2'
